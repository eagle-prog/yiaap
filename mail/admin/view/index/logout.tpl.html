<body>
<table width="100%"  border="0" cellpadding="0" cellspacing="0" class="logoutbox">
{formstart:login:{url:(index/login)}:post}

</tr>
{endif}
<tr>

<tr>
<td>&nbsp;</td><td colspan="2" class="login_header">You May Relogin to Admin Area Below</td>
</tr>
<tr>

<td width="25%">&nbsp;</td>
<td width="72%">&nbsp;</td>
</tr>
<tr>
<td>&nbsp;</td>

<td><input name="username" type="text"  class="login_textarea"  value="" id="username">
</td>
</tr>
<tr>
<td>&nbsp;</td>
<td>&nbsp;</td>
<td>&nbsp;</td>
</tr>
<tr>
<td>&nbsp;</td>

</td>
</tr>
<tr>
<td>&nbsp;</td>
<td>&nbsp;</td>
<td>&nbsp;</td>
</tr>
 <tr>

          <td>&nbsp;</td>

          <td>&nbsp;</td>

          <td><input type="submit" name="Submit" value="Login!"></td>

        </tr>

        <tr>

<td>&nbsp;</td>
          <td colspan="2" >Please enter your username and password
            above 
            and click Login!&nbsp;
                        
            </td>

        </tr>
<tr>
<td>&nbsp;</td>
<td>&nbsp;</td>
<td>&nbsp;</td>
</tr>

{formend:login}
</table>

</html>
