<html>
<head>
<title>{$servicename}</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="style.css" rel="stylesheet" type="text/css">
<link rel="shortcut icon" type="image/x-icon" href="/mail/favicon.ico">
<style type="text/css">
<!--
body {
background-color: #ECEEF1;
text-align:inherit;
}
a{text-decoration:none; color:#FFF; }
-->
</style>
</head>
<body class="loginadmin">
<div class="logo">
<img src="../images/inoutmail_logo.png" alt="Inout Webmail">
</div>
<div class="newloginbox">
{formstart:login:{url:(index/login)}:post}
 

<!-- <h3 class="form-title">{$servicename}!</h3> -->

<h3 class="form-title">Admin Login</h3>
<div class="form-group">
<label class="frm-label">Username</label>
 
<input name="username" type="text"  class="login_textarean"  value="{$username}" id="username">


</div>
<div class="form-group">
<label class="frm-label">Password</label>

<input name="password" type="password" class="login_textarean"  value="{$password}" id="password">
</div>
 
<div class="login-options">
<input type="submit" name="Submit" value="Login" class="lobtn">




<a href="http://www.inoutscripts.com/">InoutScripts Home </a>

</div>
 
<div class="out-msg">
 {if($msg!="")}<p>{$msg}</p>{endif}
 </div>
{validate:login:isNotNull(username,"Username cannot be null.")}
{validate:login:isNotNull(password,"Password cannot be null.")}
{formend:login}
</div>
</body>
</html>
